<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">üìù User Registration</h2>
                        
                        <div id="alertBox" class="alert d-none"></div>
                        
                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label">User ID *</label>
                                <input type="text" id="user_id" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Card Number *</label>
                                <input type="text" id="card_no" class="form-control" 
                                       placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiry Date *</label>
                                    <input type="text" id="expiry_date" class="form-control" 
                                           placeholder="MM/YY" maxlength="5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV *</label>
                                    <input type="text" id="cvv" class="form-control" 
                                           placeholder="123" maxlength="4" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">City *</label>
                                <input type="text" id="city" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Mobile Number *</label>
                                <input type="tel" id="mobile_number" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                            <a href="/" class="btn btn-link w-100 mt-2">Back to Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-info';
            alertBox.innerText = 'Registering...';
            alertBox.classList.remove('d-none');
            
            const formData = {
                user_id: document.getElementById('user_id').value,
                card_no: document.getElementById('card_no').value.replace(/\s/g, ''),
                expiry_date: document.getElementById('expiry_date').value,
                cvv: document.getElementById('cvv').value,
                email: document.getElementById('email').value,
                city: document.getElementById('city').value,
                mobile_number: document.getElementById('mobile_number').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alertBox.className = 'alert alert-success';
                    alertBox.innerHTML = '<strong>Success!</strong> ' + result.message + 
                        '<br><a href="/payment" class="btn btn-sm btn-primary mt-2">Go to Payment</a>';
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.innerText = result.message;
                }
            } catch (error) {
                alertBox.className = 'alert alert-danger';
                alertBox.innerText = 'Registration failed: ' + error.message;
            }
        });
        
        // Format card number
        document.getElementById('card_no').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
        });
    </script>
</body>
</html>
